<section class="section">
  <h1 class="title">Dashboard</h1>
  <div class="card">
    <div class="card-header"></div>
    <div class="card-content">
      <div class="content">
        <table class="table" *ngIf="stores && stores.length > 0">
          <thead>
            <tr>
              <th>Tienda</th>
              <th>Total Asignaciones Anual</th>
              <th>Total Asignaciones Mes</th>
              <th>Total Asignaciones Diaria</th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="
                let store of stores
                  | paginate
                    : {
                        itemsPerPage: itemsPerPage,
                        currentPage: currentPage,
                        totalItems: stores.length
                      }
              "
            >
              <td>{{ store.name }}</td>
              <td>{{ store.orders_year }}</td>
              <td>{{ store.orders_month }}</td>
              <td>{{ store.orders_day }}</td>
            </tr>
          </tbody>
        </table>
        <div class="is-flex is-flex-direction-row-reverse">
          <pagination-controls
            *ngIf="stores && stores.length > 0"
            (pageChange)="currentPage = $event"
            previousLabel="Anterior"
            nextLabel="Siguiente"
            total
            screenReaderPaginationLabel="Paginaci칩n"
            screenReaderPageLabel="P치gina"
            screenReaderCurrentLabel="Est치s en la p치gina"
          ></pagination-controls>
        </div>
        <hr />
        <div class="columns">
          <div class="column is-6">
            <canvas
              baseChart
              [data]="barChartData"
              [type]="'bar'"
              [options]="barChartOptions"
            >
            </canvas>
          </div>
          <div class="column is-6">
            <canvas
              baseChart
              [data]="pieChartData"
              [type]="'pie'"
              [options]="chartOptions"
            >
            </canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
