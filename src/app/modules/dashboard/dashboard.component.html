<section class="section">
  <h1 class="title">Dashboard</h1>
  <div class="card">
    <div class="card-header">
      <p class="card-header-title">Progreso diario</p>
    </div>
    <div class="card-content">
      <div class="content">
        <table class="table">
          <thead>
            <tr>
              <th>Tienda</th>
              <th>Ventas diarios</th>
              <th>Ventas Mensual</th>
              <th>Ventas Acumulada</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Los Olivos</td>
              <td>200</td>
              <td>1000</td>
              <td>5000</td>
            </tr>
            <tr>
              <td>San Isidro</td>
              <td>376</td>
              <td>2857</td>
              <td>9234</td>
            </tr>
            <tr class="is-selected">
              <td>San Miguel</td>
              <td>297</td>
              <td>7683</td>
              <td>9631</td>
            </tr>
            <tr>
              <td>Comas</td>
              <td>200</td>
              <td>1000</td>
              <td>5000</td>
            </tr>
            <tr>
              <td>Villa El Salvador</td>
              <td>200</td>
              <td>1000</td>
              <td>5000</td>
            </tr>
          </tbody>
        </table>
        <hr />
        <div class="columns">
          <div class="column is-6">
            <canvas
              baseChart
              [type]="'pie'"
              [datasets]="pieChartDatasets"
              [labels]="pieChartLabels"
              [options]="pieChartOptions"
              [plugins]="pieChartPlugins"
              [legend]="pieChartLegend"
            >
            </canvas>
          </div>
          <div class="column is-6">
            <canvas
              baseChart
              [data]="barChartData"
              [options]="barChartOptions"
              [plugins]="barChartPlugins"
              [legend]="barChartLegend"
              [type]="'bar'"
            >
            </canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
